<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css%E2%80%8E">
	<title>Convert</title>
<style>
	body, td { text-align: center; }
    button { background-color: whitesmoke;
             color: rebeccapurple; 
             border: none;
                }
</style>
</head>
<body>
    <h1> <b> Centimeter to Feet <b></h1>
	<input type="text" id="cm" placeholder="Centimeters"><br><br>
<button type="button" onclick="cvt()">Convert</button><br>
	<p id="id1"></p>
	<script>

		function cvt() {
			var x = document.getElementById('cm').value;
			var answer = x/30.48 + "ft";
			document.getElementById('id1').innerHTML = "The answer is " + answer;
		}
	</script>
</body>
</html>
